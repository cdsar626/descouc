      <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
        <div class="input-group">
        </div>

      <!-- Navbar -->
      <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <div id="wrapper">

      <!-- Sidebar -->
      <ul class="sidebar navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">
            <i class="fas fa-fw fa-book-open"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/enviarProyecto">
            <i class="fas fa-fw fa-plus-square"></i>
            <span>Enviar Proyecto</span>
          </a>
        </li>
      </ul>

      <div id="content-wrapper">

        <div class="container-fluid">

          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">
              <!--a href="#">Dashboard</a-->
              Dashboard - Facultad
            </li>
          </ol>

          <!-- Page Content -->
          <h1>Modificar Proyecto DESCO</h1>
          <hr>
          <form method="post" action="/editProject" enctype="multipart/form-data">
            <input class="d-none" id="id" name="id">

            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="nombreProyecto" class="form-control" placeholder="Nombre del Proyecto" required autofocus name="nombreProyecto">
                <label for="nombreProyecto">Nombre del Proyecto</label>
              </div>
            </div>

            <div class="form-group">
              <label for="descripcionGeneral">Descripción General</label>
              <textarea required class="form-control" id="descripcionGeneral" name="descripcionGeneral"></textarea>
            </div>

            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="orgResponsable" class="form-control" placeholder="Organización Responsable" required name="orgResponsable">
                <label for="orgResponsable">Organización Responsable</label>
              </div>
            </div>

            <div class="form-group">
              <label for="responsables">Responsables del proyecto</label>
              <textarea required class="form-control" id="responsables" name="responsables"></textarea>
            </div>

            <label for="ubiEstado">Ubicación Geográfica</label>
            <div class="form-row">
              <div class="form-group col-md-4">
                <select required id="ubiEstado" name="estado" placeholder="Estado"></select>
                <input class="d-none" id="estadoText" name="estadoText">
              </div>
              <div class="form-group col-md-4">
                <select required id="ubiMunicipio" name="municipio" placeholder="Municipio" disabled></select>
                <input class="d-none" id="municipioText" name="municipioText">
              </div>
              <div class="form-group col-md-4">
                <select required id="ubiParroquia" name="parroquia" placeholder="Parroquia" disabled></select>
                <input class="d-none" id="parroquiaText" name="parroquiaText">
              </div>
              
              <textarea required placeholder="Ubicación detallada" class="form-control" id="direccion" name="direccion"></textarea>
            </div>

            <div class="form-group">
              <label for="beneficiariosDirectos">Beneficiarios Directos</label>
              <textarea required class="form-control" id="beneficiariosDirectos" name="beneficiariosDirectos"></textarea>
            </div>
            
            <div class="form-group">
              <label for="beneficiariosIndirectos">Beneficiarios Indirectos</label>
              <textarea required class="form-control" id="beneficiariosIndirectos" name="beneficiariosIndirectos"></textarea>
            </div>

            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="areaAtencion" class="form-control" placeholder="Area de atención del proyecto" required name="areaAtencion">
                <label for="areaAtencion">Area de atención del proyecto</label>
              </div>
            </div>
            
            <div class="form-group">
              <label for="areaPrioritaria">Área Prioritaria</label>
              <select required id="areaPrioritaria" name="areaPrioritaria" placeholder="Área Prioritaria"></select>
            </div>

            <div class="form-group">
              <label for="planesPatria">Plan de Patria</label>
              <select required id="planesPatria" name="planesPatria" placeholder="Planes de Patria"></select>
            </div>

            <div class="form-group">
              <label for="planesUC">Plan de Estratégico UC</label>
              <select required id="planesUC" name="planesUC" placeholder="Plan Estratégico UC"></select>
            </div>

            <div class="form-group">
              <label for="agenda2030">Agenda 2030</label>
              <select required id="agenda2030" name="agenda2030" placeholder="Agenda 2030"></select>
            </div>

            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="duracionProyecto" class="form-control" placeholder="Duración del proyecto" required name="duracionProyecto">
                <label for="duracionProyecto">Duración del proyecto</label>
              </div>
            </div>
            
            <label for="anoInicio">Fecha Inicio del Proyecto</label>
            <div class="form-row">
              
              <div class="form-group col-md-4">
                <select required id="anoInicio" name="anoInicio" class="form-control ano">
                  <option value='' selected>Año</option>
                </select>
              </div>
              
              <div class="form-group col-md-4">
                <select required id="mesInicio" name="mesInicio" class="form-control mes">
                  <option value='' selected>Mes</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <select required id="diaInicio" name="diaInicio" class="form-control dia">
                  <option value='' selected>Día</option>
                  <option value=0>Incierto</option>
                </select>
              </div>

            </div>
            

            <label for="anoFin">Fecha Finalizacion del Proyecto</label>
            
            <div class="form-row">
              <div class="form-group col-md-4">
                <select required id="anoFin" name="anoFin" class="form-control ano">
                  <option value='' selected>Año</option>
                </select>
              </div>
              
              <div class="form-group col-md-4">
                <select required id="mesFin" name="mesFin" class="form-control mes">
                  <option value='' selected>Mes</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <select required id="diaFin" name="diaFin" class="form-control dia">
                  <option value='' selected>Día</option>
                  <option value=0>Incierto</option>
                </select>
              </div>

            </div>

            <div class="form-group">
              <label for="objGeneral">Objetivo General</label>
              <textarea required class="form-control" id="objGeneral" name="objGeneral"></textarea>
            </div>

            <div class="form-group">
              <label for="objsEspecificos">Objetivos Específicos</label>
              <textarea required class="form-control" id="objsEspecificos" name="objsEspecificos"></textarea>
            </div>


            <div class="form-group">
              <div class="form-row">

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="tipo">Tipo de Proyecto</label>
                  </div>
                  <select required name="tipo" class="custom-select" id="tipo">
                    <option value="">Seleccione...</option>
                    <option value="1">Extensión</option>
                    <option value="2">Socio Productivo</option>
                    <option value="3">Socio Comunitario</option>
                    <option value="4">Integrador</option>
                  </select>
                </div>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="nuevosDocs" name="nuevosDocs">
                <label class="form-check-label" for="nuevosDocs">Reemplazar Archivos</label>
              </div>

              <div id='docsContainer'>
              <div id="docsFields">
              <label>Documentos</label>
                <div class="form-row">
                
                  <div class="form-group col-md-6">
                    <div class="custom-file">
                      <input required type="file" class="custom-file-input" id="file1" name="file1" accept=".pdf, .doc, .docx, .xlsx, .xls">
                      <label class="custom-file-label" for="customFile">Escoger archivo</label>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" id="tagDoc1" class="form-control" placeholder="Etiqueta del documento" required name="tagDoc1">
                  </div>

                </div>

                <div class="form-row">
                
                  <div class="form-group col-md-6">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="file2" name="file2" accept=".pdf, .doc, .docx, .xlsx, .xls">
                      <label class="custom-file-label" for="customFile">Escoger archivo</label>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" id="tagDoc2" class="form-control" placeholder="Etiqueta del documento" name="tagDoc2">
                  </div>
                  
                </div>

                <div class="form-row">
                
                  <div class="form-group col-md-6">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="file3" name="file3" accept=".pdf, .doc, .docx, .xlsx, .xls">
                      <label class="custom-file-label" for="customFile">Escoger archivo</label>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" id="tagDoc3" class="form-control" placeholder="Etiqueta del documento" name="tagDoc3">
                  </div>
                    
                </div>

                <div class="form-row">
                
                  <div class="form-group col-md-6">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="file4" name="file4" accept=".pdf, .doc, .docx, .xlsx, .xls">
                      <label class="custom-file-label" for="customFile">Escoger archivo</label>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" id="tagDoc4" class="form-control" placeholder="Etiqueta del documento" name="tagDoc4">
                  </div>
                  
                </div>

                <div class="form-row">
                
                  <div class="form-group col-md-6">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="file5" name="file5" accept=".pdf, .doc, .docx, .xlsx, .xls">
                      <label class="custom-file-label" for="customFile">Escoger archivo</label>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" id="tagDoc5" class="form-control" placeholder="Etiqueta del documento" name="tagDoc5">
                  </div>
                  
                </div>
              </div>
              </div>

              <span id="errorPlace"></span>
            </div>

            <input id="editButton" class="btn btn-primary btn-block" type="submit" value="Enviar">
          </form>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright © DESCO 2018</span>
            </div>
          </div>
        </footer>

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <a class="scroll-to-top rounded" href="#page-top">

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Listo para salir?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Seleccione "Salir" si está listo para terminar la sesión.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
            <a class="btn btn-primary" href="/logout">Salir</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->

    <!-- Custom scripts for all pages-->

    <script src="js/datatables.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/i18n/es.js"></script>

    <script src="js/desco-reactive-fa-enviar.js"></script>
